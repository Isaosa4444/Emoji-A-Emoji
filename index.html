<html>
  <head>
    <title>Emocion A Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  </head>
  <body>
    <div class="container">
      <center>

    
    <h3 class="btn btn-warning heading">Aplicacion, emocion a emoji  <br> 
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
    </h3> 
    <br><br>
    <p style="font-size: 22px;">Toma tu foto para generar un emoji
    <br>
    <b style="color: rgb(237, 237, 163);">¿Estas feliz?</b>
    <br>
    <b style="color: rgb(118, 208, 246);">¿Estas triste?</b>
    <br>
    <b style="color: rgb(251, 62, 62);">¿Estas enojado?</b>
    <br>
  </p>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Vista de la camara web</label>
    <div id="camera"></div>
    <br><br>
    <button onclick="take_snapshot()" class="btn btn-warning" >Capturar imagen</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediccion 1</label>
    <p class="emocion_name" id="result_emotion_name"></p>
    <p class="emoji" id="update_emoji"></p>

    <label>Prediccion 2</label>
    <p class="emocion_name" id="result_emotion_name2"></p>
    <p class="emoji" id="update_emoji2"></p>
  </div>

  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Instantanea</label>
    <div id="result"></div><br><br>
    <button class="btn btn-success" onclick="check()">Predecir emocion</button>
  </div>
  </center> 
    </div>
  </body>
</html>
